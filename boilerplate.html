<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />

    <!-- BOOTSTRAP -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- GOOGLE FONTS -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <!-- MAIN STYLE SHEET USING SASS-->
    <link rel="stylesheet" href="dist\css\main.min.css" />

    <!-- MAIN STYLE SHEET USING REG CSS-->
    <link rel="stylesheet" href="css\styles.css" />
  </head>
  <body>
    <!-- BOOTSTRAP NAV BAR-->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <a href="#" class="navbar-brand">Academind</a>
      <button
        class="navbar-toggler"
        data-toggle="collapse"
        data-target="#navbarMenu"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav">
          <li class="nav-item"><a href="#" class="nav-link">Users</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Products</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
        </ul>
      </div>
    </nav>
    <!-- BOOTSTRAP MODAL -->
    <div class="modal fade" id="demoModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title">Please confirm!</h2>
            <button type="button" class="close" data-dismiss="modal">
              <span>&times</span>
            </button>
          </div>
          <div class="modal-body">
            <p>This is the modal body. Do you like it?</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Confirm
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <!-- BOOTSTRAP ALERT -->
      <div class="row mt-3">
        <div class="col">
          <!-- <div class="alert alert-primary alert-dismissable fade show" role="alert"> -->
          <!-- <div class="alert alert-secondary alert-dismissable fade show" role="alert"> -->
          <!-- <div class="alert alert-success alert-dismissable fade show" role="alert"> -->
          <!-- <div class="alert alert-danger alert-dismissable fade show" role="alert"> -->
          <!-- <div class="alert alert-warning alert-dismissable fade show" role="alert"> -->
          <div
            class="alert alert-info alert-dismissable fade show"
            role="alert"
          >
            <button type="button" class="close" data-dismiss="alert">
              <span aria-hidden="true">&times;</span>
            </button>
            <h2 class="alert-heading">This is an alert!</h2>
            <p>I'm an alert</p>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button
            type="button"
            class="btn btn-primary"
            data-toggle="modal"
            data-target="#demoModal"
          >
            Show Modal
          </button>
        </div>
      </div>
    </div>

    <!-- BOOTSTRAP SCRIPTS-->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!-- CUSTOM JAVASCRIPTS-->
    <script src="js/app.js"></script>
  </body>
</html>
