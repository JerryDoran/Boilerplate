<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS Lightbox</title>
    <link rel="stylesheet" href="css/lightbox.min.css" />
    <link rel="stylesheet" href="css/jslightboxexample.css" />
  </head>
  <body>
    <div class="gallery">
      <a
        href="//unsplash.it/700/500?image=1080"
        data-lightbox="mygallery"
        data-title="Strawberries"
        ><img src="//unsplash.it/300?image=1080" alt=""
      /></a>
      <a
        href="//unsplash.it/700/500?image=1070"
        data-lightbox="mygallery"
        data-title="Old Car"
        ><img src="//unsplash.it/300?image=1070" alt=""
      /></a>
      <a
        href="//unsplash.it/700/500?image=1074"
        data-lightbox="mygallery"
        data-title="Lion on the Hunt"
        ><img src="//unsplash.it/300?image=1074" alt=""
      /></a>
      <a
        href="//unsplash.it/700/500?image=1072"
        data-lightbox="mygallery"
        data-title="Another Old Car"
        ><img src="//unsplash.it/300?image=1072" alt=""
      /></a>
      <a
        href="//unsplash.it/700/500?image=1064"
        data-lightbox="mygallery"
        data-title="Fog Rolling In"
        ><img src="//unsplash.it/300?image=1064" alt=""
      /></a>
      <a
        href="//unsplash.it/700/500?image=1054"
        data-lightbox="mygallery"
        data-title="Diry Building"
        ><img src="//unsplash.it/300?image=1054" alt=""
      /></a>
      <a
        href="//unsplash.it/700/500?image=1024"
        data-lightbox="mygallery"
        data-title="Eagle Landing"
        ><img src="//unsplash.it/300?image=1024" alt=""
      /></a>
      <a
        href="//unsplash.it/700/500?image=1025"
        data-lightbox="mygallery"
        data-title="Attention Getter"
        ><img src="//unsplash.it/300?image=1025" alt=""
      /></a>
      <a
        href="//unsplash.it/700/500?image=1026"
        data-lightbox="mygallery"
        data-title="Sun Setting over Station"
        ><img src="//unsplash.it/300?image=1026" alt=""
      /></a>
    </div>

    <script src="js/lightbox-plus-jquery.min.js"></script>
  </body>
</html>
